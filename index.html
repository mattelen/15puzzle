<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>15 Puzzle</h1>
    <p>Arrange the numbered pieces in this grid from 1 to 15. You can only move a number where there is a blank space</p>
    <br/>
    <div class="puzzle">
    </div>
    <p class="puzzle-complete--hidden">Congratulations on completing the puzzle. Give yourself a pat on the back. Would you
        like to play again?
    </p>
    <button class="puzzle-complete--hidden puzzle-complete__play-again">Play again</button>
</body>
</html>
